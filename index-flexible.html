<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, uesr-scalable=no">

</head>
<body>
    <!-- header模块 -->
    <header class="sn_header">
        <div class="container">
            <a href="#" class="sn_category">
            </a>
            <form action="">
                <span></span>
                <input type="search" placeholder="60寸电视免费拿">
            </form>
            <a href="#" class="sn_cart">
            </a>
        </div>
    </header>
    <!-- banner模块 -->
    <div class="sn_banner">
        <div class="container">
            <ul id="imgList">
                <li><a href="#"><img src="images/banner08.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner01.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner02.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner03.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner04.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner05.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner06.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner07.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner08.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/banner01.jpg" alt=""></a></li>
            </ul>
            <ul class="pointList">
                <li class="now"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <!-- <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/zepto/touch.js"></script>
    <script src="assets/zepto/fx.js"></script>
    <script src="assets/zepto/selector.js"></script> -->
    <script src="assets/zepto/zepto.all.min.js"></script>
    <script>
        $(function () {
            var $banner = $('.sn_banner');
            var $list = $('#imgList');
            var $point = $('.pointList');
            var width = $banner.width();
            var index = 1;
            var timer = null;   
            var start = null;
            console.log($banner.width());  
            function animation () {
                $list.animate({
                'transform': 'translateX(' + (-index * width) + 'px)'
                 }, 200, 'linear', function () {
                if (index >= 9) {
                    index = 1;
                    $list.css({
                        'transform': 'translateX(' + (-index * width) + 'px)'
                    });
                }
                if (index <= 0) {
                    index = 8;
                    $list.css({
                        'transform': 'translateX(' + (-index * width) + 'px)'
                    });
                }
                $point.find('li.now').removeClass('now');
                $point.find('li').eq(index - 1).addClass('now');
                })
            }
            function setTimer() {
                timer = setInterval(function () {
                    // console.log(index);
                    index++;
                    animation();
                }, 1000)
            }
            setTimer();
            $banner.on('touchstart', function (){
                clearInterval(timer);
            })
            $banner.on('touchend', function (){
                console.log(1);
                // timer = null;
                clearTimeout(start);
                start = setTimeout(function () {
                    setTimer();
                }, 2000)
               
            })
            $banner.on('swipeLeft', function () {
                index++;
                animation();
            })
            $banner.on('swipeRight', function () {
                index--;
                animation();
            })
        })
    </script>
</body>
</html>
